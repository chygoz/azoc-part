<form >
    <div class="row">
        <div class="col-md-5 bg-primary hideleftpan">
           <div class="d-md-flex
         align-items-center h-100 p-4 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				 
				<h1 class="mb-0 mt-3 display-4"> 
                    <img src="./assets/images/logo.png"
                     class="img-fluid" width="100" />
                    </h1>
				<h6 class="mt-5  text-white font-16 weight-100 opacity8 ">
                  COZA GLOBAL PARTNER
                    <i class="fab fa-sass fa-2x text-cyan"></i>
                </h6>
            </div>
		</div>
        </div>
        <div class="col-md-7 bg-light">
             <div (click)="closeDialog()" class="closebutton">
                <img src="./assets/images/cancel.svg"
                     class="img-fluid m-3" width="18" />
            </div>
            <div class="
         align-items-center h-100 pl-5 pr-5 pb-5 justify-content-center ">
         
            <h5 class="login-title mt-0 weight-bold pb-4 pt-5" style="font-weight:bold;">
            Subscribe to a Plan
            </h5>
            <form >
              <div class="form-group">
                    <label for="email" class="font-500 font-12 text-primary">Select a Plan</label>
                    <Select class="form-control" name="currency" 
                     formControlName="currency">
                        <option value="">Select</option>
                        <option value="NGN_10000">MONTHLY:NGN10,000.00</option>
                        <option value="NGN_20000">MONTHLY:NGN20,000.00</option>
                        <option value="NGN_50000">MONTHLY:NGN50,000.00</option>
                        <option value="NGN_100000">MONTHLY:NGN100,000.00</option>
                        <option value="NGN_500000">MONTHLY:NGN500,000.00</option>
                        <option value="NGN_900000">MONTHLY:NGN900,000.00</option>
                        <option value="USD_100">MONTHLY:USD100.00</option>
                        <option value="USD_200">MONTHLY:USD200.00</option>
                        <option value="USD_500">MONTHLY:USD500.00</option>
                        <option value="USD_1000">MONTHLY:USD1,000.00</option>
                        <option value="NGN_200000">MONTHLY:NGN200,000.00</option>
                        <option value="NGN_5000">MONTHLY:NGN5,000.00</option>
                    </Select>
                </div>
                 
                <div class="text-danger text-center">
                  
                </div>
                <button type="submit"  class="btn btn-primary loginbtn btn-block mt-2">Continue</button>
                
             
            </form>
        </div>
        </div>

    </div>
</form>
