<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-6 bg-primary">
           <div class="d-md-flex
         align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				 
				<h1 class="mb-0 mt-3 display-4"> 
                    <img src="./assets/images/logo.png"
                     class="img-fluid" width="110" />
                    </h1>
				<h6 class="mt-5  text-white font-18 weight-100 opacity8 ">
                  COZA GLOBAL PARTNER
                    <i class="fab fa-sass fa-2x text-cyan"></i>
                </h6>
            </div>
		</div>
        </div>
        <div class="col-md-6">
            <div class="
         align-items-center h-100 pl-2 pr-5 justify-content-center">
            <h5 class="login-title pt-5 mb-0">Welcome,</h5>
                <h5 class="login-title mt-0" font>Sign in As a Partner</h5>
            <form>
              <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
                </div>
                 <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
                </div>

                <button type="submit" class="btn btn-primary loginbtn btn-block">Login</button>

              
            </form>
        </div>
        </div>

    </div>
</form>
