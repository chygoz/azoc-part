<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body p-25">
                            <form class="font-opensans">
                                <div class="row">
                                    <div class="col-sm-3 p-0">
                                        <div class="card">
                                            <div class="card-body bg-default rounded-card"
                                                [ngClass]="{'activeCard': selectedPlan == 'CLASSIC'}">
                                                <h6 class="card-title text-primary font-16 weight-500 m-0">CLASSIC
                                                    PARTNER </h6>
                                                <p class="m-0 text-primary font-12 weight-100 opacity6">( USD $0-$99 /
                                                </p>
                                                <p class="m-0 text-primary font-12 weight-100 opacity6">NGN 0 - N34,999)
                                                </p>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 pr-1">
                                        <div class="card">
                                            <div class="card-body bg-default rounded-card"
                                                [ngClass]="{'activeCard': selectedPlan == 'PEARL'}">
                                                <h6 class="card-title text-primary font-16 weight-500 m-0">PEARL PARTNER </h6>
                                                <p class="card-text text-primary font-12 weight-500 m-0">( USD $100-$499 /</p>
                                                <p class="card-text text-primary font-12 weight-500 m-0">NGN 35000 - N174999)</p>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 pr-0">
                                        <div class="card">
                                            <div class="card-body bg-default rounded-card"
                                                [ngClass]="{'activeCard': selectedPlan == 'PLATINUM'}">
                                                <h6 class="card-title text-primary font-16 weight-500 m-0">PLATINUM PARTNER </h6>
                                                <p class="card-text text-primary font-12 weight-500 m-0">( USD $500-$999 /</p>
                                                <p class="card-text text-primary font-12 weight-500 m-0">NGN 175000 - N349,999)</p>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 pr-0">
                                        <div class="card">
                                            <div class="card-body bg-default rounded-card"
                                                [ngClass]="{'activeCard': selectedPlan == 'DIAMOND'}">
                                                <h6 class="card-title text-primary font-16 weight-500 m-0">DIAMOND PARTNER </h6>
                                                <p class="card-text text-primary font-12 weight-500 m-0">( USD $1000-ABOVE /</p>
                                                <p class="card-text text-primary font-12 weight-500 m-0">NGN 350000 - ABOVE)</p>

                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <form [formGroup]="subscribeForm" (ngSubmit)="onSubmit()">
                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Monthly Commitment</label>
                                            <input type="number" class="form-control" [(ngModel)]="amount"
                                                 (input)="validateSubscription()"
                                                id="inputEmail4" placeholder="0" formControlName="monthly_commitment">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Currency</label>
                                            <select name="Currency" class="form-control" [(ngModel)]="currency" formControlName="currency"
                                                (change)="validateSubscription()">
                                                <option value="NGN" selected>Nigerian Naira</option>
                                                <option value="USD">Dollar</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputEmail4">Email</label>
                                            <input type="text" class="form-control" [(ngModel)]="email" formControlName="email"
                                             id="inputEmail4" placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-row float-right">
                                        <button type="submit" [disabled]="!subscribeForm.valid" class="btn btn-primary mr-3 small">Save</button>
                                        <button type="button" class="btn btn-light">Cancel</button>
                                    </div>
                                </form>Â 

                            </form>
                        </div>
                    </div>
                </div>


            </div>



        </div>
    </div>
</div>
