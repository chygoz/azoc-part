<div id="wrapper">

        <!-- Top Bar Start -->
        <div class="topbar">

            <!-- LOGO -->
            <div class="topbar-left">
                <a href="/" class="logo">
                    <span class="logo-light">
                             <img src="assets/images/logo.png" class="imgaligndashboard"
                              alt="" height="65">
                        </span>
                    <span class="logo-sm">
                           <img src="assets/images/logo.png" class="" alt="" height="40">
                        </span>
                </a>
            </div>

            <nav class="navbar-custom">
                <ul class="navbar-right list-inline float-right mb-0">

                    

                    <li class="dropdown notification-list list-inline-item">
                        <div class="dropdown notification-list nav-pro-img">
                            <a class="dropdown-toggle nav-link arrow-none nav-user"
                             (click)="logout()" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" 
                             aria-expanded="false">
                                <img src="assets/images/power-button.svg" alt="" 
                                class="">
                            </a>
                            
                        </div>
                    </li>

                </ul>

                <ul class="list-inline menu-left mb-0">
                    <li class="float-left">
                        <a class="button-menu-mobile 
                        open-left waves-effect" (click)="clickEvent()" >
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                        </a>
                    </li>
                    
                </ul>

            </nav>

        </div>


        <div class="left side-menu"  [ngClass]="status ? 'hide' : ''">
            <div class="slimscroll-menu" id="remove-scroll">

                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <!-- Left Menu Start -->
                    <ul class="metismenu" id="side-menu">
                       
                        <li>
                            <a routerLink="/dashboard" routerLinkActive="mm-active" class="waves-effect rounded">
                                 <img src="assets/images/latest/home.svg" class="" alt="" height="20" >
                                 <span style="opacity: 0.5;"> Dashboard </span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/resources" routerLinkActive="mm-active" class="waves-effect rounded">
                                 <img src="assets/images/resources.svg" class="pr-1" alt="" height="25">
                                 <span style="opacity: 0.5;"> Resources </span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/makepayment" routerLinkActive="mm-active" class="waves-effect rounded">
                                 <img src="assets/images/latest/credit-card.svg" class="" alt="" height="25">
                                 <span style="opacity: 0.5;"> Make Payment </span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/payment-history" routerLinkActive="mm-active" class="waves-effect rounded">
                                 <img src="assets/images/latest/history.svg" class="pr-1" alt="" height="20">
                                 <span style="opacity: 0.5;"> Payment History </span>
                            </a>
                        </li>
                        <li>
                            <a routerLink="/profile" routerLinkActive="mm-active" class="waves-effect rounded">
                                 <img src="assets/images/latest/profile.svg" class="pr-1" alt="" height="20">
                                 <span style="opacity: 0.5;"> Profile </span>
                            </a>
                        </li>
                        <li>
                            <a href="/settings" routerLinkActive="mm-active" class="waves-effect rounded">
                                 <img src="assets/images/latest/gear.svg" class="pr-1" alt="" height="20">
                                 <span style="opacity: 0.5;"> Settings </span>
                            </a>
                        </li>

                        

                    </ul>
                    <div class="position-relative">
                        <div class="float-left mb-0 mr-3 ml-4 ">
                            <img src="assets/images/user.png" alt="" class="rounded-circle thumb-md">
                        </div>
                        <div class="desc">
                            <h5 class="font-14 mb-1 pt-2 text-light" style="font-size:11px;">{{userData?.firstname}} {{userData?.lastname}}</h5>
                            <p class="text-muted" style="font-size:11px;">{{userData?.email}}</p>
                        </div>
                    </div>
                </div>
                <!-- Sidebar -->
                <div class="clearfix"></div>

            </div>
            <!-- Sidebar -left -->

        </div>
